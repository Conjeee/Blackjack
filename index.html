<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p id="text-el">Want To Play A Round?</p>
    <div class="card-container">
        <p>Dealer's Cards: </p>
        <div class="box-container">
            <p id="dealer-el"></p>
        </div>
    </div>
    <div class="card-container">
        <p>Your Cards: </p>
        <div class="box-container">
            <p id="cards-el"></p>
        </div>
    </div>
    <button id="play-el" onclick="play()">Play</button>
    <button id="draw-el" onclick="draw()">Draw</button>
    <button id="stay-el" onclick="stay()">Stay</button>
    <script src="index.js"></script>
</body>
</html>
